<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script>
String.prototype.replaceAll = function(search, replacement) {
    var target = this;
    return target.replace(new RegExp(search, 'g'), replacement);
};
 
 if(typeof(Storage) !== "undefined") {
     $(".item").click(function(){
        if($(this).hasClass("scroll")){
            if($(this).attr("id") == "scrollTotal"){return false;}
            var newCount = prompt("Enter new count for: " + $(this).attr("title"), $(this).parent().children("span").text());
            if(isNaN(newCount) || newCount == null){
                if(newCount == null){return false;} //Don't want to show error message here
                alert("The following: '" + newCount + "' is not a number!");
                return false;
            }
            if(newCount < 1){
                localStorage.removeItem($(this).attr("id"));
                location.reload();
                return true;
            }
            localStorage.setItem($(this).attr("id"), newCount);
            location.reload();
            return true;
           
        }
        if(!$(this).parent().hasClass("active")){
       var id = $(this).attr("id");
           
        localStorage.setItem(id, id);
        location.reload();
        }else{
            var id = $(this).attr("id");
            localStorage.removeItem(id);
            location.reload();
        }
    });
   
     var allImages = $("img");
 
    for(var i = 0; i < allImages.length; i++){
            if($(allImages[i]).hasClass("scroll")){
                //Scroll
               
            }else{
                $(allImages[i]).attr("title", $(allImages[i]).attr("src").split("/")[2].replaceAll(".png", "").replaceAll("_"," "));
                $(allImages[i]).attr("id", "icon" + i + "");
            }
    }
    var totalCount = 0;
     for(var q = 1; q < 5; q++){
        if(localStorage.getItem("scroll" + q) !== null){
            if(parseInt(localStorage.getItem("scroll" + q)) >= 1){
                $("#scroll" + q).parent().addClass("active");
                totalCount += parseInt(localStorage.getItem("scroll" + q));
                $("#scroll" + q).parent().children("span").text(localStorage.getItem("scroll" + q));
            }
        }
    }
   
     if(totalCount >= 1){
         $("#scrollTotal").parent().addClass("active");
         $("#scrollTotal").parent().children("span").text(totalCount);
     }
     
     
     
     
    for(var i in localStorage)
        {  
            $(document).find("#" + i).parent().addClass("active");
        }
     
     var totalcompleted = $(".item").length +5;
     var completed = $(".active").length;
     
     $("#completed").text(completed);
     $("#totalcompleted").text(totalcompleted);
     
     $("#reset").click(function(){
        if(confirm("Are you sure you want to reset all of your progress? This can not be undone!")){
            localStorage.clear();
            location.reload();
        }
     });
} else {
    alert("Your browser doesn't support this program. Please update it.");
}
    
</script>
